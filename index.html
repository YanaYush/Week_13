<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/styles/style.css" />

<body>
    <div class="wrapper">

        <div class="input_wrapper">


            <h2>Оставьте ваш комментарий</h2>
            <h3>Показывать ваше имя?</h3>
            <input type="checkbox" id="checkbox1" checked>Да</input>
            <input type="checkbox" id="checkbox2">Нет</input>
            <p>Введите ваше ФИО</p>
            <input type="text" class="input_wrapper__name" id="input_wrapper__name">

            <p>Добавьте ссылку на фото</p>
            <input type="text" class="input_wrapper__picture" id="input_wrapper__picture" onfocus="checkName()">

            <p>Оставьте комментарий</p>
            <textarea id="comment" type="text" class="input_wrapper__comment"></textarea>
            <br />
            <br />
            <button onclick="getResult()">Отправить</button>
        </div>

        <div class="chat_wrapper" id="outputcomment">
            <h2>Комментарии</h2>

        </div>
    </div>

    <script src="./index.js">
    </script>
